<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Окно результатов генерации</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h3 class="card-title"><span id="surnameOutput">Генерация фамилии</span></h3>
                            <h4>
                                <span id="firstNameOutput">Генерация имени</span>
                                <span> </span>
                                <span id="fatherNames">Генерация отчества</span>
                            </h4>
                            <p>                             
                                <span id="genderOutput">Генерация пола</span>
                                <span>, </span>
                                <span id="birthYearOutput">Генерация даты рождения</span>
                            </p>
                            <p>
                                <span id="profession">Генерация профессии</span>
                            </p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success btn-sm" id="btnReset">Сброс</button> 
                        <button class="btn btn-success btn-sm" id="btnRetry">Генерировать</button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-12">
    <button class="start1 text-uppercase"> На Земле живет очень много людей!<br> Познакомимся?!</button>
</div>

<script src="../js/personGenerator.js"></script>
<script src="../js/init.js"></script>
</body>
</html>
